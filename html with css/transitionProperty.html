<!DOCTYPE html>

<html lang="en">
	
	<head>
		
		<title>Transition Property</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		
		<style type="text/css">
			
			#div1{
				height:300px;
				width:300px;
				background-color:indigo; 
				text-align:center;
				color: white ;
				margin : 0 auto ;
				margin-top : 100px ;
				
			}
			
			h2{
				transition-property : font-size ;
				transition-duration : 3s ;
			}

			h2:hover{
				font-size : 4rem ;
			}
			
		</style>
		
	</head>
	
	<body>
		
		<header>
		
		</header>
		
		<main>
			
			<div id="div1">
				<h2>Bangladesh</h2>
			</div>
			
		</main>
		
		<footer>
		
		</footer>
		
	</body>
	
</html>
