<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta name="author" content="Ali">
    <link rel="stylesheet" type="text/css" href="card3Design.css">
</head>
<body>
    <header></header>
    <main>
        <div id="mainDiv">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            
            <div class="slides">
                <label for="slide1"><img src="image.jpg" alt="Image 1"></label>
                <label for="slide2"><img src="image2.jpg" alt="Image 2"></label>
                <label for="slide3"><img src="image3.jpg" alt="Image 3"></label>
                <label for="slide4"><img src="image4.jpg" alt="Image 4"></label>
            </div>
        </div>
        
        <div class="navigation">
            <label for="slide1" class="btn">1</label>
            <label for="slide2" class="btn">2</label>
            <label for="slide3" class="btn">3</label>
            <label for="slide4" class="btn">4</label>
        </div>
    </main>
    <footer></footer>
</body>
</html>
