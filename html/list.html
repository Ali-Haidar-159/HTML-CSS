
<html>
	<head>
		<title>BookList</title>
	</head>
	
	<body>
		<h3> : This is product list :  </h3>
		<ul type="square">
			<li><b><u>Books : </u></b>
				<ol>
					<li>Bangla</li>
					<li>English</li>
					<li>Math (a+b) <sup>2</sup> </li>
				</ol>
			</li>
		</ul>

		<ul type="disk">
			<li><b><u>Colour : </u></b>
				<ol type="a">
					<li>Red</li>
					<li>Blue</li>
					<li>Black</li>
				</ol>
			</li>
		</ul>

		<ul type="circle">
			<li><b><u>Size :</u></b> 
				<ol type = "i">
					<li>Large</li>
					<li>Medium</li>
					<li>Small</li>
				</ol>
			</li>
		</ul>
	</body>

</html>
